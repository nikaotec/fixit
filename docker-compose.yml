version: '3.8'

services:

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fixit-backend
    restart: always
    ports:
      - "8081:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/evolution_db
      - SPRING_DATASOURCE_USERNAME=nikaotec
      - SPRING_DATASOURCE_PASSWORD=nikao28
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=false
      - JWT_SECRET=your-secret-key-change-this-in-production-min-256-bits
      - JWT_EXPIRATION=86400000
      - APP_STORAGE_BASE_PATH=/tmp/storage
    networks:
      - evolution-net
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  evolution-net:
    name: evolution-net
    driver: bridge

volumes: {}


