---

spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/fixit_db}
    username: ${SPRING_DATASOURCE_USERNAME:fixit_user}
    password: ${SPRING_DATASOURCE_PASSWORD:fixit_password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        show_sql: ${SPRING_JPA_SHOW_SQL:false}
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

jwt:
  secret: ${JWT_SECRET:your-secret-key-change-this-in-production}
  expiration: ${JWT_EXPIRATION:86400000}

app:
  storage:
    base-path: ${APP_STORAGE_BASE_PATH:/tmp/storage}
  apns:
    enabled: ${APP_APNS_ENABLED:false}
    use-sandbox: ${APP_APNS_USE_SANDBOX:false}
    team-id: ${APP_APNS_TEAM_ID:}
    key-id: ${APP_APNS_KEY_ID:}
    bundle-id: ${APP_APNS_BUNDLE_ID:}
    private-key: ${APP_APNS_PRIVATE_KEY:}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
