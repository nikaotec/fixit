server:
  address: 0.0.0.0
  port: 8080

spring:
  application:
    name: ordemservico
  datasource:
    url: jdbc:postgresql://localhost:5432/fixit_db
    username: fixit_user
    password: fixit_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  messages:
    basename: messages
    encoding: UTF-8

app:
  storage:
    base-path: ./storage
  apns:
    enabled: ${APP_APNS_ENABLED:false}
    use-sandbox: ${APP_APNS_USE_SANDBOX:false}
    team-id: ${APP_APNS_TEAM_ID:}
    key-id: ${APP_APNS_KEY_ID:}
    bundle-id: ${APP_APNS_BUNDLE_ID:}
    private-key: ${APP_APNS_PRIVATE_KEY:}

---

spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/fixit_db
    username: fixit_user
    password: fixit_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true
  flyway:
    enabled: true
